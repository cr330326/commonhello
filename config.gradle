ext {
    android = [
            compileSdkVersion                   : 29,
            buildToolsVersion                   : "29.0.2",
            minSdkVersion                       : 21,
            targetSdkVersion                    : 29,
            versionCode                         : 1,
            versionName                         : "V0.0.3"
    ]

    version = [
            multidexVersion                     : "1.0.3",
            androidxVersion                     : "1.1.0",
            lifecycleVersion                    : "2.2.0",
            materialVersion                     : "1.0.0",
            constraintlayoutVersion             : "1.1.3",
            recyclerviewVersion                 : "1.1.0",
            cardviewVersion                     : "1.0.0",

            gsonVersion                         : "2.8.5",
            okhttpVersion                       : "3.12.1",

            glideVersion                        : "4.10.0",
            glideTransformationVersion          : "4.0.1",

            retrofitVersion                     : "2.6.1",
            rxjavaVersion                       : "2.2.6",
            rxandroidVersion                    : "2.1.1",
            rxbindingVersion                    : "2.0.0",

            loggerVersion                       : "2.2.0",
            fragmentationVersion                : "1.0.2"
    ]

    dependencies = [
            //support
            "multidex"                          : "com.android.support:multidex:${version["multidexVersion"]}",
            "androidx-appcompat"                : "androidx.appcompat:appcompat:${version["androidxVersion"]}",
            "androidx-lifecycle"                : "androidx.lifecycle:lifecycle-extensions:${version["lifecycleVersion"]}",
