            "androidx-constraintlayout"         : "androidx.constraintlayout:constraintlayout:${version["constraintlayoutVersion"]}",
            "androidx-recyclerview"             : "androidx.recyclerview:recyclerview:${version["recyclerviewVersion"]}",
            "androidx.cardview"                 : "androidx.cardview:cardview:${version["cardviewVersion"]}",

            //gson
            "gson"                              : "com.google.code.gson:gson:${version["gsonVersion"]}",

            //OkHttp
            "okhttp"                            : "com.squareup.okhttp3:okhttp:${version["okhttpVersion"]}",
            "logging-interceptor"               : "com.squareup.okhttp3:logging-interceptor:${version["okhttpVersion"]}",

            //Glide
            "glide"                             : "com.github.bumptech.glide:glide:${version["glideVersion"]}",
            "glideCompiler"                     : "com.github.bumptech.glide:compiler:${version["glideVersion"]}",
            "glideOkhttpVersion"                : "com.github.bumptech.glide:okhttp-integration:${version["glideVersion"]}",
            "glideTransformationVersion"        : "jp.wasabeef:glide-transformations:${version["glideTransformationVersion"]}",

